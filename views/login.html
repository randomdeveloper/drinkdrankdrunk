<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 
  4.0 Transitional//EN">
<html>
<body>
  <h1>Login</h1>
  <form method="post">    
    <div>Username</div>
    <input type="text" name="username" value="{{ user_name }}"/>
    <div>Password</div>
    <input type="password" name="password" value="{{ password }}"/>
    <div><input type="submit" value="Login"/></div>    
  </form>
{% ifequal login "fail" %}
Login failed. Wrong password or username.
{% endifequal %}

</body>
</html>
